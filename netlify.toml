[build]
  publish = "public"
  functions = "functions"

[build.environment]
  NODE_VERSION = "16.17.1"
  NPM_VERSION = "8.19.2"

[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build -- -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
  command = "npm run build -- -b $DEPLOY_PRIME_URL"

[context.next]
  command = "npm run build"
